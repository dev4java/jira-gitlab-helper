<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色背景圆 -->
  <circle cx="64" cy="64" r="60" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
  
  <!-- 左半部分 - Jira图标（深蓝色 #0052CC）放大版 -->
  <g transform="translate(32, 64)">
    <!-- 三个点 - 更大 -->
    <circle cx="-10" cy="-8" r="5" fill="#0052CC"/>
    <circle cx="0" cy="-12" r="6" fill="#0052CC"/>
    <circle cx="10" cy="-8" r="5" fill="#0052CC"/>
    
    <!-- V形人形 - 放大 -->
    <path d="M -18 2 L -12 18 L -6 38 L 0 28 L 6 38 L 12 18 L 18 2 L 0 16 Z" fill="#0052CC"/>
    
    <!-- 底部V - 更大 -->
    <path d="M -6 38 L 0 48 L 6 38 Z" fill="#0052CC"/>
  </g>
  
  <!-- 右半部分 - GitLab狐狸（橙红渐变）放大版 -->
  <g transform="translate(96, 64)">
    <defs>
      <linearGradient id="gitlabOrange" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FCA326"/>
        <stop offset="50%" style="stop-color:#FC6D26"/>
        <stop offset="100%" style="stop-color:#E24329"/>
      </linearGradient>
    </defs>
    
    <!-- 中心三角 - 放大 -->
    <path d="M 0 -28 L 14 16 L -14 16 Z" fill="url(#gitlabOrange)"/>
    
    <!-- 左耳 - 放大 -->
    <path d="M -14 16 L -24 -12 L -14 -4 Z" fill="#FC6D26"/>
    
    <!-- 右耳 - 放大 -->
    <path d="M 14 16 L 24 -12 L 14 -4 Z" fill="#FC6D26"/>
    
    <!-- 头顶 - 放大 -->
    <path d="M -14 -4 L 0 -34 L 14 -4 Z" fill="#FCA326"/>
    
    <!-- 底部尾巴 - 放大 -->
    <path d="M -14 16 L 0 28 L 14 16 Z" fill="#E24329"/>
  </g>
  
  <!-- 中间细分割线 -->
  <line x1="64" y1="10" x2="64" y2="118" stroke="#E5E5E5" stroke-width="1.5" opacity="0.5"/>
  
  <!-- 外圆边框 -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#E5E5E5" stroke-width="2"/>
</svg>
